<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>[JENNIFER UI Test] - Utility</title>
<link rel="stylesheet" href="../../lib/qunit-1.14.0.css">

<script src="../../lib/qunit-1.14.0.js"></script>
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/util/dom.js"></script>

<script>

jui.ready([ "util.dom" ], function($) {
    QUnit.test("[유틸리티 함수] - find", function(assert) {
        assert.ok($.find(".parent").length == 3, "엘리먼트 개수 확인 1");
        assert.ok($.find("#child").length == 1, "엘리먼트 개수 확인 2");
    });

    QUnit.test("[유틸리티 함수] - remove", function(assert) {
        $.remove($.id('child'));
        assert.ok($.find("#child").length == 0, "엘리먼트 삭제 확인");
    });

    QUnit.test("[유틸리티 함수] - create", function (assert) {
        var dom = $.create({
            attr : {
              title : 'haha'
            },
            style : {
                color : 'yellow'
            },
            className : 'main test',
            children : [
                { style : { background : 'yellow' }}
            ]
        });

        assert.ok(dom.style.color === 'yellow', "style 속성 지정 확인");
        assert.ok(dom.nodeName === 'DIV', "tagName 확인");
        assert.ok(dom.className === 'main test', "className 확인");
        assert.ok(dom.firstChild.style.background === 'yellow', "Child 생성 확인");
        assert.ok($.attr(dom, 'title') === 'haha', "attr 생성 확인");
    });

    QUnit.test('[유틸리티 함수] - class test ', function (assert) {
        var dom = $.create("div.class");

        assert.ok($.hasClass(dom, "class"), "has class test");
    });

    QUnit.testDone(function() {
        $.remove("#root");
    });

});
</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<div id="root">
    <div class="parent">Parent 1</div>
    <div class="parent">Parent 2<div id="child">Child</div></div>
    <div class="parent">Parent 3</div>
</div>

</body>
</html>
