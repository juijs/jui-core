
<!DOCTYPE HTML>
<html>
<head>
<META charset="UTF-8">
<title>[JUI Library] - JavaScript/Table/API</title>	

<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../dist/core.js"></script>

<script>

jui.ready([ "util.svg" ], function(SVGUtil) {
    svg = new SVGUtil($("#svg").get(0), { width: 300, height: 300 });

    var font_list = [
        { text : 'Hello World', fontSize : 50, fontFamily : 'Arial', bold: 'bold', style : 'italic' },
        { text : 'Hello World', fontSize : 50, fontFamily : 'Arial', style : 'italic' },
        { text : 'Hello World', fontSize : 50, fontFamily : 'Arial', bold: 900},
        { text : 'Hello World', fontSize : 50, fontFamily : 'Arial'},
        { text : 'Hello World', fontSize : 40, fontFamily : 'Arial'},
        { text : 'Hello World', fontSize : 30, fontFamily : 'Arial'},
        { text : 'Hello World', fontSize : 20, fontFamily : 'Arial'},
        { text : 'Hello World', fontSize : 10, fontFamily : 'Arial'},
        { text : 'Hello World', fontSize : 8, fontFamily : 'Arial'}
    ]

    var html = [];
    for(var i = 0, len = font_list.length; i < len; i++) {
        var font = font_list[i];

        html.push(
            "<p style='font-size:" + font.fontSize +
            "px;font-family:" + font.fontFamily+ ";font-style:"+font.style+";font-weight:"+(font.bold ? font.bold : 'normal')+"'>"+font.text+
            " <small>"+JSON.stringify(svg.getTextSize(font.text, font))+
            "</small></p>");
    }

    document.getElementById('svg').innerHTML = html.join("");
});
</script>
</head>
<body class="jui">
    <h3>Get Text Size for SVG</h3>
    <div id="svg"></div>
    <br/>
</body>
</html>
